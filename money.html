<!DOCTYPE html>
<html>

<head>
    <title>money.html</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 0;
            padding: 5px;
        }

        #locations,
        #score,
        #help {
            margin: 15px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .game-row {
            display: flex;
        }

        .game-location {
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        .game-location img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <h1>Find the coins by Siva Pavan Kumar Chava</h1>
    </header>

    <main>
        <p>Click on the locations to find coins, beware the monster</p>
        <div id="locations">
            <p>Number of locations checked is zero.</p>
        </div>

        <div id="score">
            <p>Score is zero.</p>
        </div>

        <div>
            <p id="clickHelp" onclick="help()">Click for help.</p>
        </div>

        <div id="help">
            <p>Help report</p>
        </div>

       <button onclick="newGame()">New Game</button> 

        <div class="game-row">
            <div class="game-location"><img src="building.jpg" alt="Building" id="img0" onclick="check(0)"></div>

        </div>
        <div class="game-row">

            <div class="game-location"><img src="building.jpg" alt="Building" id="img6" onclick="check(6)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img7" onclick="check(7)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img8" onclick="check(8)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img9" onclick="check(9)"></div>
        </div>
        <div class="game-row">
            <div class="game-location"><img src="building.jpg" alt="Building" id="img10" onclick="check(10)"></div>

            <div class="game-location"><img src="building.jpg" alt="Building" id="img12" onclick="check(12)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img13" onclick="check(13)"></div>

        </div>

            <div class="game-location"><img src="building.jpg" alt="Building" id="img15" onclick="check(15)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img16" onclick="check(16)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img17" onclick="check(17)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img18" onclick="check(18)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img19" onclick="check(19)"></div>

            <div class="game-location"><img src="building.jpg" alt="Building" id="img32" onclick="check(32)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img33" onclick="check(33)"></div>
            <div class="game-location"><img src="building.jpg" alt="Building" id="img34" onclick="check(34)"></div>
        </div>

        <script>
            let ids = [
                "img0", "img1", "img2", "img3", "img4",
                "img5", "img6", "img7", "img8", "img9",
                "img10", "img11", "img12", "img13", "img14",
                "img15", "img16", "img17", "img18", "img19",
                "img20", "img21", "img22", "img23", "img24",
                "img25", "img26", "img27", "img28", "img29",
                "img30", "img31", "img32", "img33", "img34"
            ];
            let score = 0;
            let locations = 0;
            let lastLocation = 0;
            let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
            let monsterLocation = 20;
            let gameOver = false;

            function check(position) {
                if (gameOver) return;

                let id = "img" + position;
                let imgElement = document.getElementById(id);

                if (position === monsterLocation) {
                    imgElement.src = "monster.jpg";
                    gameOver = true;
                    score -= 5;
                } else if (fancyCoinLocations.includes(position)) {
                    imgElement.src = "fanciercoin.jpg";
                    score += 3;
                } else {
                    imgElement.src = "coin.jpg";
                    score += 1;
                }

                locations += 1;
                document.getElementById("locations").textContent = "Number of locations checked is " + locations;

                lastLocation = position;
                document.getElementById("score").innerHTML = "Score is " + score + ".";
            }

            function help() {
                if (gameOver) return;

                let row = Math.floor(lastLocation / 5);
                let col = lastLocation % 5;

                let kinshipLocations = [
                    (lastLocation - 1 + 35) % 35, (lastLocation + 1) % 35,
                    (lastLocation - 5 + 35) % 35, (lastLocation + 5) % 35
                ];

                for (let kinship of kinshipLocations) {
                    if (fancyCoinLocations.includes(kinship)) {
                        document.getElementById("help").textContent = "So close";
                        return;
                    }
                }

                let monsterRow = Math.floor(monsterLocation / 5);
                let monsterCol = monsterLocation % 5;

                if (Math.abs(row - monsterRow) <= 1 && Math.abs(col - monsterCol) <= 1) {
                    document.getElementById("help").textContent = "Grrr";
                } else {
                    document.getElementById("help").textContent = "All clear";
                }
            }
            
            function newGame() {
    locations = 0;
    score = 0;


    for (let id of ids) {
        let imgElement = document.getElementById(id);
        imgElement.src = "building.jpg";
    }

    monsterLocation = Math.floor(Math.random() * 35);
    fancyCoinLocations = [];
    while (fancyCoinLocations.length < 6) {
        const position = Math.floor(Math.random() * 35);
        if (!fancyCoinLocations.includes(position) && position !== monsterLocation) {
            fancyCoinLocations.push(position);
        }
    }

    gameOver = false;

    document.getElementById("locations").textContent = "Number of locations checked is " + locations;
    document.getElementById("score").textContent = "Score is " + score + ".";
    document.getElementById("help").textContent = "Help report";
}
        </script>

    </main>
</body>
